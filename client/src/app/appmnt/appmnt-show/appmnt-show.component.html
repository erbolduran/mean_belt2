
<button
(click)="newAppmnt()"
>Add New Appointment    
</button>


<table *ngFor="let app of appmnt">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ app.createdAt | date: 'shortDate' }}</td>
        <td>{{ app.createdAt | date: 'shortTime' }}</td>
        <td>{{ app._user.name }}</td><button (click)='delete()' [hidden]="app._user._id != currentUser._id">Cancel</button>
        <td>{{ app.content }}</td>
      </tr>
    </tbody>
  </table>
